<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2 class="result-title">Your Result</h2>
            <div class="score-circle">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>
            <div class="result-description">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        
        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary-items">
                <div class="summary-item reaction">
                    <div class="summary-label">
                        <span class="icon reaction-icon"></span>
                        <span>Reaction</span>
                    </div>
                    <span class="summary-score"><strong>80</strong> / 100</span>
                </div>
                <div class="summary-item memory">
                    <div class="summary-label">
                        <span class="icon memory-icon"></span>
                        <span>Memory</span>
                    </div>
                    <span class="summary-score"><strong>92</strong> / 100</span>
                </div>
                <div class="summary-item verbal">
                    <div class="summary-label">
                        <span class="icon verbal-icon"></span>
                        <span>Verbal</span>
                    </div>
                    <span class="summary-score"><strong>61</strong> / 100</span>
                </div>
                <div class="summary-item visual">
                    <div class="summary-label">
                        <span class="icon visual-icon"></span>
                        <span>Visual</span>
                    </div>
                    <span class="summary-score"><strong>73</strong> / 100</span>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
